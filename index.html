<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<!-- Aguante Boca Juniors -->

<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>

    <main>   
        <form>
            <div>
                <label for="name">Nombre:</label>
                    <input type="text" name="name" id="name" placeholder="">
            </div>   
            <br>

            <div>
                <label for="surname">Apellido: </label>
                    <input type="text" name="surname" id="surname" placeholder="">
            </div>
            <br>

            <div>
                Modalidad de Cursada:
                <input type="radio" name="modalidad" id="on_demand">
                    <label for="on_demand">On Demand</label>

                <input type="radio" name="modalidad" id="en_vivo">
                    <label for="en_vivo">En vivo</label>
            </div>
            <br>

            <div>
                <label form="email">Correo:</label>
                    <input type="email" name="email" id="email" placeholder="">
            </div>
            <br>

            <div>
                <input type="checkbox" id="checkbox1">
                    <label for="ckeckbox1">Desea recibir informacion sobre nuevos posteos en la plataforma Nucba.</label>
            </div>
            <br>

            <div>
                <input type="checkbox" id="checkbox2">
                    <label for="ckeckbox2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            </div>
            <br>
                
                <input type="submit" value="Enviar">
        </form>
    </main> 
</body>
</html>
